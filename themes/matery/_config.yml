# 配置菜单导航的名称、路径和图标icon.
menu:
  Index:
    url: /
    icon: fa-home
  Tags:
    url: /tags
    icon: fa-tags
  Categories:
    url: /categories
    icon: fa-bookmark
  Archives:
    url: /archives
    icon: fa-archive
  Friends:
    url: /friends
    icon: fa-address-book
  About:
    url: /about
    icon: fa-user-circle-o
  Contact:
